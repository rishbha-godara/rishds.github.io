<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume</title>
  <meta name="description" content="Resume PDF" />

  <style>
    body { margin: 0; }

    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 12px;
    }

    /* Sticky toolbar that stays within the wrapper */
    .toolbar {
      position: sticky;
      top: 0;
      z-index: 10;

      display: flex;
      justify-content: flex-end;

      padding: 12px 0;
      background: #fff;
    }

    .dl {
      display: inline-flex;
      align-items: center;
      gap: 8px;

      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #ddd;
      background: #fff;

      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #111;
      text-decoration: none;

      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    .dl:hover { border-color: #bbb; }
    .dl:active { transform: translateY(1px); }

    .icon { width: 18px; height: 18px; display: inline-block; }

    .pdf {
      width: 100%;
      height: calc(100vh - 84px); /* room for toolbar */
      border: 1px solid #eee;
      border-radius: 12px;
      display: block;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="toolbar">
      <a class="dl"
         href="./RishbhaGodara-TPMS-MBA-2025_Resume-MSFT.pdf"
         download
         aria-label="Download PDF">
        <img class="icon" src="./icons/download.svg" alt="" />
      </a>
    </div>

    <iframe
      class="pdf"
      src="./RishbhaGodara-TPMS-MBA-2025_Resume-MSFT.pdf#view=FitH"
      title="Resume PDF"
    ></iframe>
  </div>
</body>
</html>
