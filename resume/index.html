<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rishbha Godara — Resume</title>
  <meta name="description" content="Rishbha Godara — Technical Program Manager resume." />

  <style>
    :root { --max: 1100px; }

    body { margin: 0; background: #fff; }

    .wrap {
      max-width: var(--max);
      margin: 0 auto;
      padding: 14px 12px 12px;
    }

    /* Sticky header within wrapper */
    .toolbar {
      position: sticky;
      top: 0;
      z-index: 10;

      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;

      padding: 14px 0;
      background: #fff;
    }

    /* Center block */
    .headline {
      grid-column: 2;
      justify-self: center;
      text-align: center;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: #0f172a;
      line-height: 1.1;
    }

    .name {
      margin: 0;
      font-size: clamp(26px, 2.2vw + 12px, 40px);
      font-weight: 750;
      letter-spacing: -0.02em;
    }

    .role {
      margin: 6px 0 0 0;
      font-size: clamp(14px, 0.8vw + 10px, 18px);
      font-weight: 600;
      color: #334155;
    }

    /* Right aligned button */
    .actions {
      grid-column: 3;
      justify-self: end;
    }

    .dl {
      display: inline-flex;
      align-items: center;
      gap: 10px;

      padding: 10px 14px;
      border-radius: 14px;
      border: 1px solid #d9d9d9;
      background: #fff;

      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      font-size: 14px;
      font-weight: 650;
      color: #111;
      text-decoration: none;

      box-shadow: 0 10px 26px rgba(0,0,0,0.08);
      white-space: nowrap;
    }
    .dl:hover { border-color: #bdbdbd; }
    .dl:active { transform: translateY(1px); }

    .icon { width: 18px; height: 18px; display: inline-block; }

    .pdf {
      width: 100%;
      height: calc(100vh - 120px); /* leaves room for the header */
      border: 1px solid #eee;
      border-radius: 14px;
      display: block;
    }

    /* Small screens: keep it clean and readable */
    @media (max-width: 560px) {
      .toolbar {
        grid-template-columns: 1fr auto;
        grid-template-rows: auto auto;
        row-gap: 10px;
      }
      .headline { grid-column: 1 / -1; grid-row: 1; }
      .actions  { grid-column: 2; grid-row: 2; justify-self: end; }
      .pdf { height: calc(100vh - 150px); }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="toolbar">
      <div class="headline" aria-label="Header">
        <h2 class="name">Rishbha Godara | Technical Program Manager</h2>
      </div>

      <div class="actions">
        <a class="dl"
           href="./RishbhaGodara-TPMS-MBA-2025_Resume-MSFT.pdf"
           download
           aria-label="Download PDF">
          <img class="icon" src="./icons/download.svg" alt="" />
        </a>
      </div>
    </div>

    <iframe
      class="pdf"
      src="./RishbhaGodara-TPMS-MBA-2025_Resume-MSFT.pdf#view=FitH"
      title="Resume PDF"
    ></iframe>
  </div>
</body>
</html>
